<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>

</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up </div>

    <form action="#" th:action="@{/user/signup}" th:object="${requestDto}"  method="post">
        <div class="login-id-label">Username</div>
        <input th:field="*{username}" type="text" name="username"  placeholder="Username" class="login-input-box">
        <br><small th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></small>

        <div class="login-id-label">Password</div>
        <input th:field="*{password}" type="password" name="password" class="login-input-box">
        <br><small th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></small>

        <div class="login-id-label">Check_Password</div>
        <input th:field="*{checkPw}" type="password" name="checkPw" class="login-input-box">
        <br><small th:errors="*{checkPw}" th:if="${#fields.hasErrors('checkPw')}"></small>


        <div class="login-id-label">E-mail</div>
        <input th:field="*{email}" type="text" name="email"  placeholder="E-mail" class="login-input-box">
        <br><small th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></small>


        <button id="login-id-submit">회원 가입</button>
    </form>
</div>





</body>
</html>
